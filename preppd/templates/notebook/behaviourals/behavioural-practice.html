<!DOCTYPE html> {% load static %}
<html lang="en" class="app">
<head>
  <meta charset="utf-8" />
  <title>Prepp'd | Web Application</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/font.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/calendar/bootstrap_calendar.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'js/jvectormap/jquery-jvectormap-1.2.2.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
  <!--[if lt IE 9]>
  <script src="{% static 'js/ie/html5shiv.js' %}"></script>
  <script src="{% static 'js/ie/respond.min.js' %}"></script>
  <script src="{% static 'js/ie/excanvas.js' %}"></script>
  <![endif]-->
</head>
<body class="">
  <section class="vbox">
    <header class="bg-black dk header navbar navbar-fixed-top-xs" id="header">
    </header>
    <section>
      <section class="hbox stretch">
        <!-- .aside -->
        <aside class="bg-light lter b-r aside-md hidden-print hidden-xs" id="nav">
        </aside>
        <!-- /.aside -->

        <section id="content">
          <section class="vbox">
            <section class="scrollable padder">
              <div class="wrapper-lg">
                <h3 class="m-b-xs font-bold m-t-none text-primary">Your behavioural prep</h3>
              </div>

                <div class="col-lg-2">
                  <h4><b>Question type</b></h4>
                  <div class="btn-group m-b-s">
                    <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-xl m-xs btn-success">
                        <input type="radio">Leadership</button>
                      </label>
                      <label class="btn btn-xl m-xs btn-success">
                        <input type="radio">Teamwork</button>
                      </label>
                      <label class="btn btn-xl m-xs btn-success">
                        <input type="radio">Problem solving</button>
                      </label>
                      <label class="btn btn-xl m-xs btn-success">
                        <input type="radio">Drive and results</button>
                      </label>
                      <label class="btn btn-xl m-xs btn-success">
                        <input type="radio">Fit and firm</button>
                      </label>
                    </div>
                  </div>
                  <p><b>Select a question type to receive those questions.</b></p>
                </div>
                <div style="float:left; border-left: 1px solid grey; height: 600px;"></div>

              <div class="col-lg-6">
                <p>{{question}}</p>
              </div>

              <div class="col-lg-3">
                <div class="wrapper">
                  <section class="main-controls">
                    <div id="buttons">
                      <button class="record btn btn-success">Record</button>
                      <button class="stop btn btn-danger">Stop</button>
                    </div>
                  </section>

                  <section class="sound-clips">

                  </section>

              </div>


              </section>

          </section>
        </section>
        <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen, open" data-target="#nav,html"></a>
      </section>
      <aside class="bg-light lter b-l aside-md hide" id="notes">
        <div class="wrapper">Notification</div>
      </aside>
    </section>
  </section>
</section>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script>
  $(function(){
    $('#header').load('header')
  });
</script>
<script>
$(function(){
  $('#nav').load('nav')
});
</script>
<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.js' %}"></script>
<!-- App -->
<script type='text/jsx' src="{% static 'js/math/mental-math.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'js/charts/easypiechart/jquery.easy-pie-chart.js' %}"></script>
<script src="{% static 'js/charts/sparkline/jquery.sparkline.min.js' %}"></script>
<script src="{% static 'js/charts/flot/jquery.flot.min.js' %}"></script>
<script src="{% static 'js/charts/flot/jquery.flot.tooltip.min.js' %}"></script>
<script src="{% static 'js/charts/flot/jquery.flot.orderBars.js' %}"></script>
<script src="{% static 'js/charts/flot/jquery.flot.resize.js' %}"></script>
<script src="{% static 'js/charts/flot/jquery.flot.grow.js' %}"></script>
<script src="{% static 'js/charts/flot/demo.js' %}"></script>

<script src="{% static 'js/calendar/bootstrap_calendar.js' %}"></script>
<script src="{% static 'js/calendar/demo.js' %}"></script>

<script src="{% static 'js/sortable/jquery.sortable.js' %}"></script>

<script src="{% static 'js/jvectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>
<script src="{% static 'js/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
<script src="{% static 'js/jvectormap/demo.js' %}"></script>
<script src="{% static 'js/app.plugin.js' %}"></script>
<script src="{% static 'js/recording.js' %}"></script>
</body>
</html>
