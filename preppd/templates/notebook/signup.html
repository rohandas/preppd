<!DOCTYPE html> {% load static %}
<html lang="en" class="bg-dark">
<head>
  <meta charset="utf-8" />
  <title>Notebook | Web Application</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/font.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css" />
  <!--[if lt IE 9]>
  <script src="{% static 'js/ie/html5shiv.js' %}"></script>
  <script src="{% static 'js/ie/respond.min.js' %}"></script>
  <script src="{% static 'js/ie/excanvas.js' %}"></script>
  <![endif]-->
</head>
<body class="">
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xxl">
      <a class="navbar-brand block" href="index.html">Notebook</a>
      <section class="panel panel-default m-t-lg bg-white">
        <header class="panel-heading text-center">
          <strong>Sign up</strong>
        </header>
        <form action="index.html" class="panel-body wrapper-lg">
          <div class="form-group">
            <label class="control-label">Full name</label>
            <input type="text" placeholder="e.g., First Last" class="form-control input-lg">
          </div>
          <div class="form-group">
            <label class="control-label">Email</label>
            <input type="email" placeholder="test@preppd.com" class="form-control input-lg">
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input type="password" id="inputPassword" placeholder="Type a password" class="form-control input-lg">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Agree the <a href="#">terms and policy</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>Already have an account?</small></p>
          <a href="./signin" class="btn btn-default btn-block">Sign in</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>Footer<br><small>
      </p>
    </div>
  </footer>
  <!-- / footer -->
  <script srv="{% static 'js/jquery.min.js' %}"></script>
  <!-- Bootstrap -->
  <script srv="{% static 'js/bootstrap.js' %}"></script>
  <!-- App -->
  <script srv="{% static 'js/app.js' %}"></script>
  <script srv="{% static 'js/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script srv="{% static 'js/app.plugin.js' %}"></script>
</body>
</html>
